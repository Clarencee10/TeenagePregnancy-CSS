            padding: 10px;

            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not([disabled]){
            background: #222;
            color: #fff;
        }

        .btn:disabled{
            cursor: no-drop;
        }

        #next-btn{
            background: #272a2f;
            color: #fff;

            width: 150px;
            border: 0;
